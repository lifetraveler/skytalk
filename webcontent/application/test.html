<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>

<div ng-app="myApp"   ng-init="names=[
{name:'Jani',country:'Norway'},
{name:'Hege',country:'Sweden'},
{name:'Kai',country:'Denmark'}]" ng-controller="myCtrl" >
    <h1>{{bbb| uppercase}}</h1>
    <p>名字 : <input type="text" ng-model="name"></p>
    <h1>Hello {{name| uppercase}}</h1>
    <p>姓名为 <span ng-bind="names[0].name"></span></p>
    <p>angularjs表达式：{{5+5}}</p>

        名: <input type="text" ng-model="firstName"><br>
        姓: <input type="text" ng-model="lastName"><br>
        <br>
        姓名: {{firstName + " " + lastName| uppercase}}
    <p>循环对象：</p>
    <ul>
        <li ng-repeat="x	in names| filter:name | orderBy:'country'">
            {{ x.name + ', ' + x.country | uppercase}}
        </li>
    </ul>
    <p> 当前页面的url:</p>
    <h3>{{myUrl}}</h3>
    <form name="myForm">
        Email:
        <input type="email" name="myAddress" ng-model="text">
        <span ng-show="myForm.myAddress.$error.email">不是一个合法的邮箱地址</span>
    </form>

</div>



<script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function($scope,$location) {
        $scope.firstName= "John";
        $scope.lastName= "Doe";
        $scope.bbb="lucky star!";
        $scope.myUrl = $location.absUrl();
    });
</script>
</body>
</html>
