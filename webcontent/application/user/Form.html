<button class="btn btn-success" ng-click="editUser('new')">
    <span class="glyphicon glyphicon-user"></span> Create New User
</button>
<hr>

<h3 ng-show="edit">Create New User:</h3>
<h3 ng-hide="edit">Edit User:</h3>

<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">Name:</label>
        <div class="col-sm-10">
            <input type="text" ng-model="form.name" ng-disabled="!edit" placeholder="name">
        {{form.name}}
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Password:</label>
        <div class="col-sm-10">
            <input type="password" ng-model="form.pwd" placeholder="Password">
        {{form.pwd}}
        </div>
    </div>
</form>
<hr>
<button class="btn btn-success" ng-disabled="error || incomplete" ng-click="registerUser()">
    <span class="glyphicon glyphicon-save"></span> Save Changes
</button>
