<button class="btn btn-success" ng-click="editUser('new')">
    <span class="glyphicon glyphicon-user"></span> Create New User
</button>
<hr>

<h3 ng-show="edit">Create New User:</h3>
<h3 ng-hide="edit">Edit User:</h3>

<form class="form-horizontal" name="myForm">
    <div class="form-group">
        <label class="col-sm-2 control-label">Name:</label>
        <div class="col-sm-10">
            <input type="text" ng-model="form.name" name="name"
                   ng-disabled="!edit" placeholder="name" required>
        <span style="color:red" ng-show="myForm.name.$dirty && myForm.name.$invalid">
        <span ng-show="myForm.user.$error.required">用户名是必须的。</span>
        </span>
        {{form.name}}
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Email:</label>
        <div class="col-sm-10">
            <input type="email" ng-model="form.email" name="email"
                   placeholder="email" required>
            {{form.email}}
        <span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
        <span ng-show="myForm.email.$error.required">邮箱是必须的。</span>
        <span ng-show="myForm.email.$error.email">非法的邮箱。</span>
        </span>
  </span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Mobile:</label>
        <div class="col-sm-10">
            <input type="text" ng-model="form.mobile" placeholder="手机号码至少11位">
            {{form.mobile}}
        <span style="color:red" ng-show="myForm.mobile.$dirty && myForm.mobile.$invalid">
        <span ng-show="myForm.mobile.$error.required">邮箱是必须的。</span>
        <span ng-show="myForm.email.$error.error">手机号码至少11位。</span>
        </span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Password:</label>
        <div class="col-sm-10">
            <input type="password" name="pwd" ng-model="form.pwd" placeholder="密码在8位到56位,推荐数字加字母组成">
            {{form.pwd}}
        <span style="color:red" ng-show="myForm.pwd.$dirty && myForm.pwd.$invalid">
        <span ng-show="myForm.pwd.$error.required">密码是必须的。</span>
        <span ng-show="myForm.pwd.$error.error">非法的密码。</span>
        </span>
        </div>
    </div>
</form>
<hr>
<button class="btn btn-success" ng-disabled="error || incomplete" ng-click="registerUser()">
    <span class="glyphicon glyphicon-save"></span> Save Changes
</button>
        {{form.errormessage}}
